apiVersion: apps/v1
kind: Deployment
metadata:
  name: benthos-mqtt-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: benthos-mqtt-kafka
  template:
    metadata:
      labels:
        app: benthos-mqtt-kafka
    spec:
      containers:
        - name: benthos-mqtt-kafka
          image: jeffail/benthos:latest
          args: ["-c", "/config/benthos.yaml"]
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          configMap:
            name: benthos-mqtt-kafka-config